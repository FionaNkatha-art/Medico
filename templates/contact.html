{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <br><br><br>
    <form action="" class="container" method="POST">
    {% csrf_token %}
        <br><br>
    <h1 class="text-center">CONTACT US</h1>

        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter company name" required="required">
        <br><br>
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="abc@gmail.com" required="required">
        <br><br>
         <label for="message" class="form-label">Message:</label>
        <textarea name="message" id="message" cols="30" rows="20" class="form-control"></textarea>
        <br><br>
         <label for="tel" class="form-label">PhoneNumber:</label>
        <input type="tel" name="phone" id="tel" class="form-control" placeholder="e.g 07---" required="required">
        <br><br>
        <label for="staff" class="form-label">Number of staff:</label>
        <input type="number" name="staff" id="staff" class="form-control" required="required">
        <br><br>
    <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
