{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
     <br><br><br>
    <form action="" class="container" method="POST">
    {% csrf_token %}
        <br><br>
    <h1 class="text-center">PATIENT DETAILS</h1>

        <label for="fname" class="form-label">FullName:</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter fullname" required="required">
        <br><br>
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="abc@gmail.com" required="required">
        <br><br>
         <label for="message" class="form-label">Medical history:</label>
        <textarea name="medicalhistory" id="message" cols="30" rows="20" class="form-control"></textarea>
        <br><br>
         <label for="age" class="form-label">Age:</label>
        <input type="number" name="age" id="tel" class="form-control" required="required">
        <br><br>

    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
